<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit or Loss</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="nav-bar">
        <h1 id="heading">Stock Profit & Loss Calculator</h1>
    </nav>
    <div class="container">
        <label for="initial-price">Initial Price :</label>
        <input type="number" id="initial-price" placeholder="Enter the initial price">
        <label for="stocks-quantity">Quantity of Stocks :</label>
        <input type="number" id="stocks-quantity" placeholder="Enter the no of stocks you bought">
        <label for="current-price">Current Price :</label>
        <input type="number" id="current-price" placeholder="Enter the current price of the stocks">
        <button id="submit-btn">Calculate</button>
        <div id="output-box"></div>
    </div>


    <script src="app.js"></script>
</body>

</html>
